# Comparison Slide Template
# 比較表スライド用のYAMLテンプレート
# 
# このテンプレートをコピーして、プロジェクトの実際の情報に置き換えてください
# CLI実行例: npm run generate -- --type comparison --config configs/your-comparison.yaml

title: "システム改善効果比較"  # スライドのタイトル
description: "新旧システムの性能とコスト比較分析"  # スライドの説明文

headers:  # テーブルヘッダー（列名の配列） 
  - "項目"          # 第1列: 比較項目名
  - "現行システム"   # 第2列: 現在の状況
  - "新システム"     # 第3列: 改善後の状況  
  - "改善効果"       # 第4列: 改善の効果

rows:  # テーブルデータ（各行は配列で、ヘッダーと同じ順序）
  - ["処理速度", "30秒/件", "3秒/件", "90% 短縮"]
  - ["同時接続数", "100ユーザー", "1,000ユーザー", "10倍 向上"]
  - ["データ容量", "1GB", "100GB", "100倍 拡張"]
  - ["運用コスト", "¥500万/月", "¥200万/月", "60% 削減"]
  - ["稼働率", "95%", "99.9%", "4.9% 向上"]
  - ["セキュリティ", "基本レベル", "企業級", "大幅強化"]
  - ["拡張性", "限定的", "柔軟対応", "完全対応"]
  - ["サポート", "平日のみ", "24時間365日", "常時対応"]

improvements:  # 改善効果のハイライト表示用（行数はrowsと一致させる）
  - ""
  - ""
  - "90% 短縮"
  - "10倍 向上"
  - "100倍 拡張"
  - "60% 削減"
  - "4.9% 向上"
  - "大幅強化"