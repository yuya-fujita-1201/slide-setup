# Content Slide Template
# コンテンツカードスライド用のYAMLテンプレート
# 
# このテンプレートをコピーして、プロジェクトの実際の情報に置き換えてください
# CLI実行例: npm run generate -- --type content --config yaml-presentations/your-content.yaml

title: "新システムの主要機能"  # スライドのタイトル
description: "デジタル変革を支援する包括的なソリューション"  # スライドの説明文

# オプション: フレキシブルレイアウト指定（省略可能）
# layout: "1x1"   # 1列1段（1カード）
# layout: "2x1"   # 2列1段（2カード）
# layout: "1x2"   # 1列2段（2カード）
# layout: "2x2"   # 2列2段（4カード）
# layout: "3x2"   # 3列2段（6カード）
# layout: "2x3"   # 2列3段（6カード）
# layout: "4x2"   # 4列2段（8カード）
# layout: "3x3"   # 3列3段（9カード）
# layout: "4x3"   # 4列3段（12カード）
# layout: "3x4"   # 3列4段（12カード）
# layout: "4x4"   # 4列4段（16カード）
# 
# 対応範囲: 1×1 から 4×4 まで全16パターン
# フォントサイズは自動調整（密度に応じて18pt→14pt→12pt→11pt→9pt）
# 省略時は自動レイアウト（カード数に基づいて決定）

cards:  # カード一覧（各カードに複数のアイテムを含める）
  - title: "📊 データ管理"    # カードタイトル（絵文字使用可能）
    items:                   # カード内のアイテム一覧
      - "リアルタイムデータ同期"    # 箇条書き項目
      - "自動バックアップ機能"
      - "データ暗号化・セキュリティ"
      - "クラウドストレージ統合"
      - "データ分析ダッシュボード"
  - title: "👥 ユーザー管理"
    items:
      - "シングルサインオン (SSO)"
      - "ロールベース権限管理"
      - "アクセスログ・監査機能"
      - "多要素認証対応"
      - "ユーザー活動追跡"
  - title: "🔧 システム運用"
    items:
      - "自動スケーリング"
      - "パフォーマンス監視"
      - "障害自動検知・通知"
      - "定期メンテナンス機能"
      - "システムヘルスチェック"
  - title: "📱 モバイル対応"
    items:
      - "レスポンシブデザイン"
      - "オフライン機能"
      - "プッシュ通知"
      - "タッチ操作最適化"
      - "クロスプラットフォーム対応"

# オプション: テーブル表示（省略可能）
table:
  title: "機能比較表"              # テーブルタイトル
  headers:                       # テーブルヘッダー
    - "項目"
    - "現行"
    - "新機能"
  rows:                          # テーブルデータ（各行は配列）
    - ["処理速度", "5秒", "1秒"]
    - ["容量", "1GB", "10GB"]

# オプション: 備考・注記（省略可能）
notes:                           # 備考リスト
  - "処理速度は平均値で算出"
  - "容量は標準プランでの比較"